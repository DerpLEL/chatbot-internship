<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img class="logo_img" src="images\logo.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">New Ocean AI chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>

            <div class="chatbox__footer">
                <div>
                    <button class="delete__button"><img src="images\delete_FILL0_wght400_GRAD0_opsz48.svg" /></button>
                </div>
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img src="images/send_FILL0_wght400_GRAD0_opsz48.svg"></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>
    <script src="./app.js"></script>

</body>
</html>
